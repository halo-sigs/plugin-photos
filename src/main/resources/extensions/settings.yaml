apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-photos-settings
spec:
  forms:
    - group: base
      label: 基本设置
      formSchema:
        - $formkit: text
          label: 页面标题
          name: title
          validation: required
          value: "图库"
        - $formkit: text
          label: 相册列表显示条数
          name: pageSize
          validation: required|Number
          value: 20